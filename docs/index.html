<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script>
    window.$docsify = {
      name: 'tegenaria',
      repo: 'https://github.com/wetrycode/tegenaria.git',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      alias:{
        '.*?/changelog':
            'https://raw.githubusercontent.com/wetrycode/tegenaria/master/CHANGELOG'
      },
      search: {
        noData: "没有结果",
        paths: 'auto',
        placeholder: "搜索",
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },

    }
    plugins: [
      EditOnGithubPlugin.create("https://github.com/wetrycode/tegenaria/tree/master/docs/", null, "在github上编辑"),
    ]
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
